</head>
<body>
    <div id="titulo">
        <div id="tituloNome">
            <h1>Caldeirão do Ogro Insone</h1>
        </div>
    </div>

    <div id="navegacao">
        <ul>
            <li class="navegacaoLista"><a href="../unime-TrabalhoWeb3/index.html">Home</a></li>
            <li class="navegacaoLista"><a href="../unime-TrabalhoWeb3/produtos.html">Produtos</a></li>
            <li class="navegacaoLista"><a href="../unime-TrabalhoWeb3/contato.html">Contato</a></li>
        </ul>
    </div>
    
    <div class="conteudoContato">
        <form>
            <div class="conteudoFormMain">
                <div class="conteudoForm">
                    <label for="nome">Nome:</label>
                    <input type="email" class="conteudoFormControle" id="nome" placeholder="Nome">
                </div>
                <div class="conteudoForm">
                    <label for="nome">E-mail:</label>
                    <input type="email" class="conteudoFormControle" id="email" placeholder="E-mail">
                </div>
                <div class="conteudoForm">
                    <label for="telefone">Telefone:</label>
                    <input type="telefone" class="conteudoFormControle" id="telefone" placeholder="Telefone">
                </div>
                <div class="conteudoForm">
                    <label for="motivo">Motivo do Contato:</label>
                    <select class="conteudoFormControle" id="motivo">
                        <option>Dúvida</option>
                        <option>Elogio</option>
                        <option>Crítica</option>
                        <option>Sugestão</option>
                    </select>
                </div>
                <div class="conteudoForm">
                    <label class="conteudoFormMensag" for="mensagem">Mensagem:</label>
                    <textarea class="conteudoFormControle conteudoFormMensag" id="mensagem" rows="3"></textarea>
                </div>
            </div>

            <div class="conteudoFormSubmit">
                <button type="submit" class="conteudoFormControle conteudoFormControleSubmit">Enviar</button>
            </div>
        </form>
        <div class="aluno">
            <h2>Feito por aluno: Mikael Magalhães Ramos</h2>

            <h3>Disciplina: Programação Web</h3>
            <h3>Professor: Pablo Roxo</h3>
        </div>
    </div>
</body>
